<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Clipper Fashions</title>
</head>

<body>

    <div class="overlay">
        <h1>Clipper</h1>
        <span>men's fashion store</span>
    </div>

    <div class="wrapper">

        <div class="nav">
            <div class="logo">
                <h1>
                    <span>Clipper <br> Men's</span>
                    <br> online store
                </h1>
            </div>

            <div class="menu-links">
                <ul>
                    <li>SHOP.</li>
                    <li>CONTACT</li>
                    <li>ABOUT.</li>
                </ul>
            </div>

            <div class="scrolldown">scroll</div>
        </div>

        <div class="text">
            <div class="title">clipper</div>
            <p>From Jackets, trousers, jeans, suits <br> perfume, shirts, t-shirts of all kind</p>
        </div>

        <div class="watchnow">
            <i class="fa fa-play"></i>
            <a href="#">watch now!</a>
        </div>

        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </div>

        <div class="ellipse-container">
            <div class="ellipse thin"></div>
            <div class="ellipse thick"></div>
            <div class="ellipse yellow"></div>
            <div class="circle1"><span>Only the latest</span></div>
            <div class="circle2"><span>Only the best</span></div>
        </div>

    </div>
    <script src="./tween.js"></script>
    <script src="./app.js"></script>

</html>
